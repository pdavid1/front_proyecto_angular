<h1>Gesti√≥n Categorias</h1>
{{ categorias }}

<input type="text" name="nombre" [(ngModel)]="categoria.nombre">
<input type="text" name="detalle" [(ngModel)]="categoria.detalle">
<button (click)="funGuardarCategoria()">Guardar Categoria</button>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>NOMBRE</th>
      <th>DETALLE</th>
      <th>ACCION</th>
    </tr>
  </thead>
  <tbody>
    @for (cat of categorias; track $index) {
    <tr>
      <td>{{ cat.id }}</td>
      <td>{{ cat.nombre }}</td>
      <td>{{ cat.detalle }}</td>
      <td>
        <button>editar</button>
        <button>eliminar</button>
      </td>
    </tr>
    }
  </tbody>
</table>
